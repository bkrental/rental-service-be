name: CD

on:
  push:
    branches:
      - master

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build:
    name: Build & Push the Docker Image
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build the Docker Image
        run: docker build -t congdat2409/rental-system-backend:prod-${{github.sha}} .

      - name: Login to DockerHub
        run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN}}

      - name: Push image to DockerHub
        run: docker push congdat2409/rental-system-backend:prod-${{github.sha}}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::239995296586:role/GitHubAction-SSMAdmin

      - name: Retrieve App Secrets from AWS Parameter Store
        uses: gsf/aws-params-env-action@v1
        with:
          params: |
            APP_SECRETS=${{vars.APP_SECRETS_SSM_ARN}}

      - name: Build & Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMMIT_SHA: ${{github.sha}}
          APP_SECRETS: ${{env.APP_SECRETS}}
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          port: 22
          envs: COMMIT_SHA, APP_SECRETS
          script: |
            # Create ENV file
            rm -f .env.prod
            echo "$APP_SECRETS" > .env.prod

            docker rm -f $(docker ps -a -q)

            docker run -d --env-file .env.prod -p 3000:3000 congdat2409/rental-system-backend:prod-${COMMIT_SHA}

      - name: URL Health Check
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://prod-backend.datnguyen2409.me/health
          max-attempts: 3
          retry-delay: 10s
